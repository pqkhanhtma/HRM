	<div class="mobile-menu-overlay"></div>

	<!--Staff infomation-->
	<div class="main-container container">
		<div class="pd-20 card-box mb-30">
			<div class="clearfix">
				<div class="pull-left">
					<h4 class="text-blue h4">Thông tin tài khoản</h4>
				</div>
				<div class="pull-right">
					<button id="sti_editButton" type="button" class="btn btn-sm btn-primary">Chỉnh sửa</button>
				</div>
	
			</div>
			<br>

			<!--Infomation form-->
			<form action="">
				<div id="sti_infoForm">
					<div class="form-group row">
						<label class="col-sm-12 col-md-2 col-form-label">Tài khoản</label>
						<div class="col-sm-12 col-md-10">
							<input id="sti_username" class="form-control" type="text" value="Emryh Var Emreis" disabled>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-12 col-md-2 col-form-label">Email</label>
						<div class="col-sm-12 col-md-10">
							<input id="sti_email" class="form-control" type="email" value="Example@email.com" disabled>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-12 col-md-2 col-form-label">Số điện thoại</label>
						<div class="col-sm-12 col-md-10">
							<input id="sti_phoneNumber" class="form-control" type="email" value="0123456789" disabled>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-12 col-md-2 col-form-label">Địa chỉ</label>
						<div class="col-sm-12 col-md-10">
							<input id="sti_address" class="form-control" type="email" value="Trái Đất" disabled>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-12 col-md-2 col-form-label">Giới Tính</label>
						<div class="col-sm-12 col-md-10 text-align-center">
							<input type="radio" name="gender" id="sti_genderRadioMale" disabled checked> Nam
							<input type="radio" name="gender" id="sti_genderRadioFemale" disabled> Nữ
						</div>
					</div>
				</div>

				<div class="form-group" id="sti_passwordForm">
					<div class="collapse" id="collapseForm">
						<div class="card card-body">
							<div class="form-group row">
								<label class="col-sm-12 col-md-2 col-form-label">Nhập mật khẩu cũ</label>
								<div class="col-sm-12 col-md-10">
									<input id="sti_currentPassword" class="form-control" placeholder="Mật khẩu hiện tại" type="password" value="Emryh123@">
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-12 col-md-2 col-form-label">Mật khẩu mới</label>
								<div class="col-sm-12 col-md-10">
									<input id="sti_newPassword" class="form-control" placeholder="Mật khẩu mới" type="password" value="Emryh456789@">
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-12 col-md-2 col-form-label">Nhập lại mật khẩu mới</label>
								<div class="col-sm-12 col-md-10">
									<input id="sti_reEnterNewPassword" class="form-control" placeholder="Nhập lại mật khẩu mới" type="password" value="Emryh456789@">
								</div>
							</div>
							<div class="row  justify-content-center">
								<button id="sti_submitButton" type="submit" class="btn btn-sm btn-primary mr-2">Xác nhận thông tin</button>
								<button id="sti_cancelButton" type="button" class="btn btn-sm btn-secondary">Hủy</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
